<body style="background-color: #242333;">

  <div class="drag">
  </div>



  <div class="fixed-container">
    <img src="logo.png" alt="logo" width="80px">
    <p>Teatro Bicentenario</p>
    <ul class="showcase">
      <li>

      <li>
        <div class="puesto discapacidad"></div>

      <li>

        <small>Seleccionado</small>

      <li>

  <div class="flex-container">

    <div class="flex-item flex-item-container-col">

      <div class="screen"></div>

      <div class="flex-item"><h4>Primer piso</h4></div>

      <div class="flex-item flex-item-container">
        <div class="flex-item" id="gradaIzquierda">
          <div style="display: flex">
            <div class="puesto" id="C1">C1</div>
            <div class="puesto" id="C3">C3</div>
            <div class="puesto" id="C5">C5</div>
            <div class="puesto" id="C7">C7</div>
          </div>
          <div style="display: flex">
            <div class="puesto" id="D1">D1</div>
            <div class="puesto" id="D3">D3</div>
            <div class="puesto" id="D5">D5</div>
            <div class="puesto" id="D7">D7</div>
            <div class="puesto" id="D9">D9</div>
          </div>
        </div>

        <div class="flex-item" id="gradaCentral" style="align-items: center;"></div>

        <div class="flex-item" id="gradaDerecha">
          <div style="display: flex; justify-content: flex-end">
            <div class="puesto" id="C2">C2</div>
            <div class="puesto" id="C4">C4</div>
            <div class="puesto" id="C6">C6</div>
            <div class="puesto" id="C8">C8</div>
          </div>
          <div style="display: flex; justify-content: flex-end">
            <div class="puesto" id="D2">D2</div>
            <div class="puesto" id="D4">D4</div>
            <div class="puesto" id="D6">D6</div>
            <div class="puesto" id="D8">D8</div>
            <div class="puesto" id="D10">D10</div>
          </div>
        </div>
      </div>

      <div class="flex-item"><h4>Segundo piso - Balc√≥n</h4></div>

      <div class="flex-item flex-item-container">
        <div class="flex-item" id="centroIzquerda"></div>
        <div class="flex-item" id="centroDerecha"></div>
      </div>
      <div class="flex-item flex-item-container">
        <div class="flex-item" id="balconIzquierda"></div>
        <div class="flex-item" id="balconCentro"></div>
        <div class="flex-item" id="balconDerecha"></div>
      </div>

    </div>
  </div>
